<div class="container mt-5 mb-3 p-0">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h2 class="font-weight-bold">Forecast at {{ city }}, {{ state }}</h2>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <div>
            <button (click)="toggleFavs()" type="button" class="custom-btn btn px-2 py-1">
                <mat-icon *ngIf="!rIsLatLong()" class="material-icons">star_border</mat-icon>
                <mat-icon *ngIf="rIsLatLong()" class="material-icons yellow">star</mat-icon>
            </button>
        </div>
        <div class="align-self-center pl-2">
            <a class="gray d-flex justify-content-center" [routerLink]="[this.disable? null:curr.returnUrl]" [class.disabled]="disable? true : null"><div>Details</div><mat-icon class="material-icons">navigate_next</mat-icon></a>
        </div>
    </div>
    <div class="row">
        <div class="col"><app-resnav></app-resnav></div>
    </div>
</div>
